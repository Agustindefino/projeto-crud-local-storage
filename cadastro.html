<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seu.email@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
            </div>
            
            <button type="submit" class="btn">Cadastrar</button>
            <a href="index.html" class="btn-secondary">Voltar</a>
        </form>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Cadastro Realizado!</h2>
                <p>Seu usuário foi cadastrado com sucesso. Aleluia irmão!</p>
                <button class="btn" onclick="window.location.href='tabela.html'">Ver Cadastros</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
